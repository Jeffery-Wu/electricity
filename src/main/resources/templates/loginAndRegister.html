<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>学生管理系统</title>
	
	<link rel="stylesheet" type="text/css" href="/css/login/styles.css" />
	
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	 <div class="jq22-container" style="padding-top:100px">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked="checked" /><label for="tab-1" class="tab">Sign In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="phone" class="label">phone</label>
							<input id="phone" type="text" class="input" name="phone" />
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" type="password" class="input" data-type="password" />
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked="checked" />
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>
						<div class="group">
							<input type="submit" class="button" id="login" value="Sign In" />
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">Forgot Password?</a>
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="regisUser" class="label">Username</label>
							<input id="regisUser" type="text" class="input" />
						</div>
						<div class="group">
							<label for="regisPass" class="label">Password</label>
							<input id="regisPass" type="password" class="input" data-type="password" />
						</div>
						<div class="group">
							<label for="repeatPasswod" class="label">Repeat Password</label>
							<input id="repeatPassword" type="password" class="input" data-type="password" />
						</div>
						<div class="group">
							<label for="regisPhone" class="label">Phone</label>
							<input id="regisPhone" type="text" class="input" />
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign Up" id="register"/>
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1"><a>Already Member?</a></label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

	<!-- jQuery CDN -->
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/loginAndRegister.js" type="text/javascript"></script>
	
	<!-- md5加密 -->
	<script src="js/lib/jquery.md5.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(function() {
			loginAndRegister.init();
		})
	</script>

</html>
